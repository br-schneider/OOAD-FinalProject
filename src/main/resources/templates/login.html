<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
  >
  <link rel="stylesheet" th:href="@{/stylesheets/login.css}" />

  <title>Login</title>
</head>

<body>


<div class="container" id="nav">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark rounded">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/car_inventory">Inventory</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/observer_pattern">Observer Pattern</a>
        </li>
      </ul>

    </div>

    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>
    </div>
  </nav>
</div>


<div class="container justify-content-center" >
  <div class="jumbotron p-4 p-md-5 text-dark rounded bg-white">


    <img th:src="@{/img/car.svg}" width="72" height="72" id="car-login-img"/>

    <h3>Welcome home!</h3>

    <form class="form-signin">

      <label for="inputEmail" class="sr-only">Email address</label>
      <input
              type="email"
              id="inputEmail"
              class="form-control"
              placeholder="Email address"
              autofocus
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
      />

    </form>


    <div class="btn-group">
      <button class="btn" onclick="" role="button" id="forgot_password_button">
        <a class="btn btn-sm btn-outline-dark" href="/forgot_password" >Forgot Password</a>
      </button>

      <button class="btn" onclick="" role="button" id="create_account_button">
        <a class="btn btn-sm btn-outline-dark" href="/create_account" >Create Account</a>
      </button>
    </div>

    <button class="btn btn-lg btn-primary" type="submit">
      Sign in
    </button>


  </div>
</div>

</body>
</html>
