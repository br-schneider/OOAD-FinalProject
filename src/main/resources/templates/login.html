<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
  >

  <link rel="stylesheet" th:href="@{/stylesheets/main.css}" />
  <link rel="stylesheet" th:href="@{/stylesheets/login.css}" />

  <title>Login</title>
</head>

<body>


<div class="container">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark rounded">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/complete_inventory">Complete Inventory</a>
        </li>
      </ul>

    </div>

    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>

    </div>
  </nav>
</div>


<div class="container">
  <div class="jumbotron">
    <form class="form-signin">
      <img th:src="@{/img/car.svg}" width="72" height="72"/>

        <h3>Welcome home!</h3>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                autofocus
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
        />

        <div>
            <button class="btn btn-sm btn-outline-dark" onclick="" role="button">
                Forgot Password
            </button>
          <button>
            <a href="/create_account" class="btn btn-sm btn-outline-dark">
            Create Account
          </a>
         </button>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
        </button>
    </form>
  </div>
</div>

</body>
</html>
