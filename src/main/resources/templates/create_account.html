<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'create_account')}">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous"
    >

    <link rel="stylesheet" href="../public/stylesheets/main.css">
    <link rel="stylesheet" href="../public/stylesheets/login.css">

</head>
<body>


<div class="container">
    <div class="jumbotron">
        <form class="form-signin">
            <img
                    class="mb-4"
                    src="https://cdn.glitch.com/70a0db66-17a5-4a74-aab0-f4cb6c2a25ad%2Fcar.svg?v=1605592618206"
                    alt=""
                    width="72"
                    height="72"
                    id="car-login-img"
            />

            <h3>Create Account</h3>
            <label for="inputEmail" class="sr-only">Username</label>
            <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="Username"
                    autofocus
            />
            <label for="inputPassword" class="sr-only">Password</label>
            <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
            />

            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Create Account
            </button>
        </form>
    </div>
</div>

</body>
</html>
