<!DOCTYPE html>
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous"
    >

    <link rel="stylesheet" th:href="@{/stylesheets/login.css}" />

</head>
<body>

  <div class="container" id="nav">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark rounded">
      <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">

        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/car_inventory">Inventory</a>
          </li>
        </ul>

      </div>

      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>


<div class="container justify-content-center" >
  <div class="jumbotron p-4 p-md-5 text-dark rounded bg-white">


    <img th:src="@{/img/car.svg}" width="72" height="72" id="car-login-img"/>

    <form class="form-signin">

      <h3>Forgot Password</h3>
      <label for="inputEmail" class="sr-only">Email</label>
      <input
              type="email"
              id="inputEmail"
              class="form-control"
              placeholder="Email"
              autofocus
      />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
          Reset Password
      </button>
    </form>
  </div>
</div>
</body>
